<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Product Form</title>
</head>
<body>
<form action="/bai4_product/save" method="post">
    <input name="name" placeholder="Tên sản phẩm">
    <input name="price" placeholder="Giá" type="number" step="0.01">
    <button type="submit">Save</button>
</form>

<h3>Giá trị nhập từ form </h3>
<ul>
    <li th:if="${p2 != null}" th:text="${p2.name + ' ' + p2.price}">?2name ?2price</li>
</ul>

<h3>Danh sách sản phẩm </h3>
<ul>
    <th:block th:each="item : ${items}">
        <li th:text="${item.name + ' ' + item.price}"></li>
    </th:block>
</ul>
</body>
</html>
